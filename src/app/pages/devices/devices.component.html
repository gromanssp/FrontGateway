<div class="container">
  <h2 class="title is-centered">Gateway</h2>
  <h4 class="subtitle is-centered">Devices List</h4>
  <button [routerLink]="['/device', gatewayId, 'new']" class="button is-normal is-success is-light">
    New Device
    <i class="fa fa-plus"></i>
  </button>
  <table class="table is-striped">
    <thead>
      <tr>
        <th>UID</th>
        <th>Vendor</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngIf="devices!.length !== 0">
      <tr *ngFor="let device of devices; let i = index">
        <td>{{ device.uid }}</td>
        <td>{{ device.vendor }}</td>
        <td>{{ device.date }}</td>
        <td>{{ device.status }}</td>
        <td>
          <button [routerLink]="['/device', gatewayId, device._id]" class="button is-small is-warning is-light">
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="deleteDevice(device._id!)" class="button is-small is-danger is-light">
            <i class="fa fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
